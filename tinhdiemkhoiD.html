<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính điểm</title>
</head>

<body>
    <table aria-colspan="2">
        <h1 style="background-color:rgb(43, 213, 219);width: 400px;font-family: sans-serif;">TÍNH ĐIỂM THI ĐẠI HỌC</h1>
        <tr>
            <td style="color: blue;font-size: larger;">Nhập điểm Toán: </td>
            <td> <input type="number" id="diemtoan"></td><br>
            <td style="color: blue;font-size: larger;">Nhập điểm Văn: </td>
            <td><input type="number" id="diemvan"></td>
            <td style="color: blue; font-size: larger;">Nhập điểm Anh: </td>
            <td><input type="number" id="diemanh"></td>
        </tr>
        <form>
            <input type="radio" id="kv1" name="location" value="kv1">
            <label for="kv1">Khu vực 1</label>
            <input type="radio" id="kv2" name="location" value="kv2">
            <label for="kv2">Khu vực 2</label>
            <input type="radio" id="kv3" name="location" value="kv3">
            <label for="kv3">Khu vực 3</label>
            <input type="radio" id="kv4" name="location" value="kv4">
            <label for="kv4">Khu vực 4</label><br>
            <input type="reset">
        </form>
    </table>
    <button type="button" onclick="tinhdiem()">Tính điểm</button>
    <br><br> <span id="ketqua" style="color: maroon; border-style:dashed;">Tổng điểm thi đại học là: </span>
</body>
<script>
    function tinhdiem() {
let diemtoan = Number(document.getElementById('diemtoan').value);
let diemvan = Number(document.getElementById('diemvan').value);
let diemanh = Number(document.getElementById('diemanh').value);
let tongcong3mon = diemtoan + diemvan + diemanh;
console.log(tongcong3mon)

let tongkhuvuc1 = tongcong3mon + 0.75
let tongkhuvuc2 = tongcong3mon + 0.5
let tongkhuvuc3 = tongcong3mon + 0.25
let tongkhuvuc4 = tongcong3mon
//let chonkhuvuc=document.getElementsByName('location');
if (document.getElementById('kv1').checked){
     document.getElementById('ketqua').innerHTML='Tổng điểm thi đại học là: ' + tongkhuvuc1
}else if (document.getElementById('kv2').checked) {
    document.getElementById('ketqua').innerHTML='Tổng điểm thi đại học là: ' + tongkhuvuc2
}else if (document.getElementById('kv3').checked) {
    document.getElementById('ketqua').innerHTML='Tổng điểm thi đại học là: ' + tongkhuvuc3
}else if (document.getElementById('kv4').checked) {
    document.getElementById('ketqua').innerHTML='Tổng điểm thi đại học là: ' + tongkhuvuc4
}
}
        
    /*   Nhập vào ba số là điểm số của từng môn và lựa chọn khu vực
   Nhấn nút “Tính điểm” thì sẽ hiển thị tổng điểm thi Đại học theo công thức
   Tổng điểm = Điểm môn Toán + Điểm môn Văn + Điểm môn Anh + điểm khu vực, trong đó điểm khu vực được tính như sau:
   
   KV1: cộng 0.75 điểm
   KV2-NT: cộng 0.5 điểm
   KV2: cộng 0.25 điểm
   KV3: không cộng điểm */
</script>

</html>
